{% extends "blog/base.html" %}

{% block title %} Meu Blog snake {% endblock %}

{% block content %}
<!--para cada post na minha lista de post vou fazer alguma coisa-->
    {% for post in post_list %}
        <article>
            
            <h2>
                <a href="{{ post.get_absolute_url}}">
                {{ post.title }}
                </a>
            </h2>
            <p class="date">
                Publicado em {{ post.created }} por {{ post.author }}
            </p>
            {{ post.body|linebreaks|truncatewords:10 }}
        </article>
    {% endfor %}


{% endblock %}
